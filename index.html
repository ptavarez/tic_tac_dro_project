<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Tic-Tac-Dro</h1>
      <br>
      <!-- Modal Button Sign Up -->
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#sign-up-modal">
        Sign Up
      </button>
      <!-- Modal -->
      <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Sign up</h4>
            </div>
            <div class="modal-body">
              <p id="signUp-message"></p>
              <form class="form-inline">
                <div class="form-group">
                <label class="sr-only" for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="signup_email" placeholder="Email" name="credentials[email]">
                <label class="sr-only" for="password">Password</label>
                <input type="password" class="form-control" id="signup_password" placeholder="Password" name="credentials[password]">
                <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" name="credentials[password_confirmation]">
                <button type="submit" class="btn btn-default">Sign up</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
